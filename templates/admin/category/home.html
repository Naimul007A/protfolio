<!-- main template include  -->
{% extends 'admin/master.html' %}
<!-- title include  -->
{% block head %}
<title>Admin Dashboard - naimul islam</title>
{% endblock head %}
<!-- main body include -->
{% block main %}
<h1 class="mt-4">Category</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{{url_for('admin_dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item active">Category</li>
</ol>
<div class="container">
    <div class="col-md-10 m-auto">
        <div class="skilladd">
            <a href="#!" id="addCate"><i class="fa-solid fa-plus"></i><span>Add</span></a>
        </div>
        <div class="">
            <table class="table table-bordered border-danger">
                <thead>
                    <tr>
                        <th>#S.N</th>
                        <th>Name</th>
                        <th>Tottal Post</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- category add modal start -->
<div id="cateaddmodal">
    <div id="catemodal-dailog">
        <div class="row">
            <div class="col-md-12">
                <h1 class="admin-heading">Add New Category</h1>
            </div>
            <div class="col-md-12">
                <div id="close-btn">
                    X
                </div>
                <!-- Form -->
                <form class="form" id="formadd_cate" enctype="multipart/form-data">
                    <div class="form-group mb-2">
                        <label for="#cate-name">Name</label>
                        <input type="text" class="form-control " id="cate_name" name="cate_name"
                            aria-describedby="inputGroupPrepend3 validationname" required>
                        <div id="validationname" class="invalid-feedback">
                            Please Fill Up.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <input type="submit" id="submitBtn" name="submit" class="btn btn-primary" value="Add Cate" />
                    </div>

                </form>
                <!--/Form -->
            </div>
        </div>
    </div>
</div>
<!-- category add modal end       -->
<!-- categoty update modal start -->
<div id="cateeditmodal">
    <div id="cateeditmodal-dailog">
        <div class="row">
            <div class="col-md-12">
                <h1 class="admin-heading">Add New Category</h1>
            </div>
            <div class="col-md-12">
                <div id="close-editbtn">
                    X
                </div>
                <!-- Form -->
                <form class='form' id='formEdit"' enctype="multipart/form-data">
                    <div class="form-group mb-2">
                        <label for="#cate-name">Name</label>
                        <input type="text" class="form-control " id="categoryName" name="cate_name">
                        <input type="hidden" id="cate_id">
                        <div id="validationname" class="invalid-feedback">
                            Please Fill Up.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <input type="submit" id="update_cate" name="submit" class="btn btn-primary"
                            value="Update Category" />
                    </div>
                </form>
                <!--/Form -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
